<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 3px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Frutos</th>
        </tr>
        <tr>
            <td colspan="2">Banana</th>
        </tr>
        <tr>
            <td rowspan="2">Citrinos</th>
            <td>Laranja</td>
        </tr>
        <tr>
            <td>Limão</td>
        </tr>
        <tr>
            <td colspan="2">Maçã</th>
        </tr>
        <tr>
            <td>Amêndoa</td>
            <td rowspan="2">Frutos Secos</th>
        </tr>
        <tr>
            <td>Avelã</td>
        </tr>
    </table>
</body>
</html>
